[package]
name = "load-dotenv"
version = "0.1.2" # remember to update html_root_url in src/lib.rs
authors = ["David Pedersen <david.pdrsn@gmail.com>"]
edition = "2018"
description = "This is a small procedural macro to load your .env file at compile time"
documentation = "https://docs.rs/load-dotenv"
homepage = "https://github.com/davidpdrsn/load-dotenv"
keywords = ["environment", "env", "dotenv", "settings", "config"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/davidpdrsn/load-dotenv.git"

[dependencies]
dotenvy = "0.15"

[lib]
proc-macro = true
